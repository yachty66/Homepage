
name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main

jobs:
  job_id:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v3'
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        service_account: 'google-application-credentials@homepage-379410.iam.gserviceaccount.com'


    - name: Mount the bucket
      run: |
        gcsfuse archive_homepage $GITHUB_WORKSPACE/bucket

    - name: Sync the folder
      run: |
        rsync -av --exclude '.*' $GITHUB_WORKSPACE/archive/ $GITHUB_WORKSPACE/bucket/
